name: Update Skill Identifiers

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch to apply changes'
        required: false
        default: 'main'
        type: string
      create_pull_request:
        description: 'Create a pull request with changes'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  migrate-identifiers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or switch to migration branch
        id: branch
        run: |
          MIGRATION_BRANCH="chore/aethercore-skill-identifier-migration"
          TARGET_BRANCH="${{ inputs.branch }}"
          
          echo "migration_branch=${MIGRATION_BRANCH}" >> $GITHUB_OUTPUT
          echo "target_branch=${TARGET_BRANCH}" >> $GITHUB_OUTPUT
          
          # Check if migration branch exists remotely
          if git ls-remote --heads origin "${MIGRATION_BRANCH}" | grep -q "${MIGRATION_BRANCH}"; then
            echo "Migration branch exists remotely, checking out..."
            git fetch origin "${MIGRATION_BRANCH}"
            git checkout "${MIGRATION_BRANCH}"
            
            # Update from target branch
            git fetch origin "${TARGET_BRANCH}"
            git merge "origin/${TARGET_BRANCH}" --no-edit || true
          else
            echo "Creating new migration branch from ${TARGET_BRANCH}..."
            git checkout -b "${MIGRATION_BRANCH}"
          fi

      - name: Run migration script
        id: migrate
        run: |
          echo "Running migration script..."
          node .github/scripts/rename-skills.js
          echo "Migration script completed"

      - name: Check for changes
        id: changes
        run: |
          git add -A
          
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Show git status
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "=== Git Status ==="
          git --no-pager status
          echo ""
          echo "=== Diff Summary ==="
          git --no-pager diff --cached --stat
          echo ""

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          cat << 'EOF' | git commit -F -
          chore: migrate legacy skill identifiers to AetherCore canonical names

          This automated migration updates all legacy skill identifiers to their
          canonical AetherCore naming convention across the repository.

          Legacy to Canonical Mappings:
          - AetherCore.Orchestrator to AetherCore.Orchestrator
          - AetherCore.EventMesh to AetherCore.EventMesh
          - AetherCore.OptiGraph to AetherCore.OptiGraph
          - AetherCore.DeepForge to AetherCore.DeepForge
          - AetherCore.MarketSweep to AetherCore.MarketSweep
          - AetherCore.PromptFoundry to AetherCore.PromptFoundry
          - AetherCore.EventMesh to AetherCore.EventMesh

          Changes include:
          - Updated file contents (text files: .md, .yaml, .yml, .json, etc.)
          - Renamed files containing legacy identifiers
          - Renamed directories containing legacy identifiers

          Migration performed via GitHub Actions workflow.
          EOF
          
          echo "✓ Changes committed"

      - name: Push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          MIGRATION_BRANCH="${{ steps.branch.outputs.migration_branch }}"
          git push origin "${MIGRATION_BRANCH}"
          echo "✓ Changes pushed to ${MIGRATION_BRANCH}"

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && inputs.create_pull_request == true
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch.outputs.migration_branch }}
          base: ${{ steps.branch.outputs.target_branch }}
          title: 'chore: Migrate legacy skill identifiers to AetherCore canonical names'
          body: |
            ## AetherCore Skill Identifier Migration
            
            This PR contains an automated migration of all legacy skill identifiers to their canonical AetherCore names.
            
            ### Mappings Applied
            
            | Legacy Identifier | Canonical Name |
            |:------------------|:---------------|
            | `knowledge-orchestrator` | `AetherCore.Orchestrator` |
            | `automation-graph` | `AetherCore.EventMesh` |
            | `optimization-profile` | `AetherCore.OptiGraph` |
            | `deep-research-extension` | `AetherCore.DeepForge` |
            | `dealfinder-extension` | `AetherCore.MarketSweep` |
            | `prompt-factory` | `AetherCore.PromptFoundry` |
            | `skill-messaging-bus` | `AetherCore.EventMesh` |
            
            ### Changes Included
            
            - ✅ Updated all text file contents (`.md`, `.yaml`, `.yml`, `.json`, `.js`, `.ts`, `.py`, `.sh`, `.txt`, `.html`, `.css`, `.scss`, `.less`, `.mdx`)
            - ✅ Renamed files containing legacy identifiers in their names
            - ✅ Renamed directories containing legacy identifiers in their names
            - ✅ Preserved all YAML and Markdown structure and formatting
            - ✅ Updated `ProjectGPT-CustomInstructions.yaml`
            - ✅ Updated all skill documentation in `AetherCore/*` directories
            
            ### Migration Details
            
            - **Script**: `.github/scripts/rename-skills.js`
            - **Idempotent**: Safe to run multiple times
            - **Scope**: Repository-wide (excluding `.git` and `node_modules`)
            
            ### Verification
            
            Please review the changes to ensure:
            - All legacy identifiers have been replaced correctly
            - File and directory renames are accurate
            - No unintended side effects in documentation or configuration
            
            ---
            
            *This PR was automatically generated by the `update-skill-identifiers` workflow.*
          labels: |
            chore
            automated
            migration

      - name: Generate summary
        if: always()
        run: |
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ✅ Migration Completed Successfully
          
          The skill identifier migration has been completed and changes have been committed.
          
          ### Actions Taken
          - ✓ Migration script executed
          - ✓ Changes committed to migration branch
          - ✓ Branch pushed to remote
          EOF
            
            if [ "${{ inputs.create_pull_request }}" == "true" ]; then
              echo "- ✓ Pull request created" >> $GITHUB_STEP_SUMMARY
            fi
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ℹ️ No Changes Detected
          
          The migration script ran successfully but found no legacy identifiers to update.
          
          The repository is already up to date with canonical AetherCore naming.
          EOF
          fi
